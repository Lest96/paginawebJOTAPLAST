<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
          <!--JavaScript at end of body for optimized loading-->
          <script type="text/javascript" src="js/materialize.min.js"></script>
          <div class="section no-pad-bot" id="index-banner">
              <div class="container">
                <br><br>
                <h1 class="header center purple-text">Registrarme</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Es importante que utilices tu correo principal en caso que olvides la contraseña para poder recuperarla.</h5>
                </div>
                <br><br>
                </div>
                </div>
                <div class="row">
                    <div class="container">
                    <form class="col s12">
                      <div class="row">
                       <div class="input-field col offset-s4 s4">
                       <input placeholder="Correo Electrónico @" id="Usuario" type="text" class="validate">
                       <label for="tituloPost">Usuario</label>
                       </div>
                     </div>
                     <div class="row">
                        <div class="input-field col offset-s4 s4">
                        <textarea placeholder="Cree su contraseña" id="Contraseña" class="materialize-textarea"></textarea>
                        <label for="textarea1">Contraseña</label>
                        <p>(Al menos 8 caracteres debe incluir números y letras.)</p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col offset-s4 s4">
                    <input placeholder="Nombre" id="Nombre" type="text" class="validate">
                    <label for="tituloPost">Nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col offset-s4 s4">
                    <input placeholder="Apellidos" id="Apellidos" type="text" class="validate">
                    <label for="tituloPost">Apellidos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col offset-s4 s4">
                    <input placeholder="Número de documento" id="Cedula" type="text" class="validate">
                    <label for="tituloPost">Documento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col offset-s4 s4">
                    <input placeholder="Número de celular" id="celular" type="text" class="validate">
                    <label for="tituloPost">Número de celular</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col offset-s4 s4">
                    <textarea placeholder="Dirección" id="Dirección" class="materialize-textarea"></textarea>
                    <label for="textarea1">Dirección</label>
                    <button class="btn waves-effect waves-light col offset-s4 s4 btn green" type="submit" name="action">Registrarme<i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </body>
        </html>
